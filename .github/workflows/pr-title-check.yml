name: PR title check

on:
  pull_request:
    branches: [ master ]
    types: [ edited, opened, reopened, synchronize, labeled, unlabeled ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: Slashgear/action-check-pr-title@v4.3.0
        with:
          regexp: "^\\[((ABC)-[1-9][0-9]*|No Ticket)\\] - .*$"
